<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    .yuque-header-container {
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      z-index: 999;
      width: 100%;
      height: 60px;
      background-color: #F5F5F5;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

   .yuque-header-logo {
      width: 100px;
      height: 30px;
      background-image: url(./assets/img/语雀.png);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

   .yuque-header-nav {
      display: flex;
      align-items: center;
    }

   .yuque-header-nav a {
      margin-right: 20px;
      color: #333;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
    }

   .yuque-header-enteryuque {
    
      height: 40px;
      width: 105px;
      align-items: center;
      margin-left: auto;
      margin-right: 50px;
      font-weight: 500;
      text-decoration: none;
      border-radius: 50%;
    }

   .yuque-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 40px;
      color: #FFFFFF;
      text-decoration: none;
      border: none;
      background-color: #00B96B;
      border-radius: 100px;
      cursor: pointer;
      
    }

   .yuque-header-enteryuque-btn:hover {
      background-color: #00A35E; 
   }

    .yuque-content {
      display: flex;
      margin-top: 60px;
      height: 9800px;
      width: 100%;
      z-index: 998;
    }


   .yuque-content-one {

      width: 100%;
      height: 1300px;
      background-color: rgba(251, 249, 249, 0.996);
    }

    .yuque-content-one h1 {
      
      font-size: 60px;
      font-weight: 700;
      color: #333;
      margin-top: 100px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      margin-bottom: 50px;
    }

    .yuque-content-one p {
      
      font-size: 24px;
      font-weight: 400;
      color: #333;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      margin-bottom: 50px;
    }

    .yuque-content-one-btn {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .yuque-content-one-btn a {
      display: flex;
      margin-left: 20px;
      margin-right: 20px;
    }

    .yuque-content-one-img {
      position: relative;
      margin-top: 50px;
      text-align: center;
    }
    
  </style>
</head>

  <div class="yuque-header-container">

  </div>
  <div class = "yuque-content">
